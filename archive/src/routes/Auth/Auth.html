<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BingeBox</title>
    <link rel="stylesheet" href="../../output.css" />
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-black via-gray-900 to-black text-white font-inter"
  >
    <a
      href="../Home/Home.html"
      aria-label="Back to home page"
      class="absolute top-6 left-6 sm:top-8 sm:left-8 text-white/80 hover:text-white text-sm underline underline-offset-4 transition z-10"
      >← Back to Home</a
    >

    <main
      role="main"
      class="relative w-full max-w-md mx-4 sm:mx-6 md:mx-auto rounded-2xl overflow-hidden shadow-[0_0_40px_rgba(255,255,255,0.1)] backdrop-blur-xl bg-white/5 border border-white/10 transition duration-300 hover:shadow-[0_0_60px_rgba(255,255,255,0.15)]"
    >
      <div
        class="w-full bg-white/10 backdrop-blur-md flex flex-col justify-center"
      >
        <div
          class="h-6 w-full"
          aria-hidden="true"
          style="
            background-image: repeating-linear-gradient(
              -45deg,
              #000 0px,
              #000 15px,
              #fff 15px,
              #fff 30px
            );
          "
        ></div>

        <div class="p-8 sm:p-10">
          <form id="signinForm" aria-label="Sign in form" class="space-y-4 transition duration-300">
            <h2 class="text-2xl font-semibold mb-4 text-center">Sign In</h2>
            <div>
              <label for="signinEmail" class="block text-sm text-white/70 mb-1">Email</label>
              <input
                id="signinEmail"
                type="email"
                placeholder="amr@gmail.com"
                required
                aria-required="true"
                class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-white/40 transition duration-200 hover:bg-white/20"
              />
            </div>
            <div>
              <label for="signinPassword" class="block text-sm text-white/70 mb-1">Password</label>
              <input
                id="signinPassword"
                type="password"
                placeholder="••••••••"
                required
                aria-required="true"
                class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-white/40 transition duration-200 hover:bg-white/20"
              />
            </div>

            <button
              type="submit"
              aria-label="Sign in to your account"
              class="w-full mt-6! py-2 rounded-lg bg-brand-primary text-black font-medium hover:bg-sky-500 transition duration-200 hover:scale-[1.02]"
            >
              Sign In
            </button>

            <p class="text-center text-sm text-white/60 mt-5!">
              Don't have an account?
              <button
                id="goToSignup"
                type="button"
                role="button"
                aria-label="Switch to sign up form"
                class="text-white underline cursor-pointer hover:text-white/90 bg-transparent border-none p-0"
                >Sign up</button
              >
            </p>
          </form>

          <form
            id="signupForm"
            aria-label="Sign up form"
            class="hidden space-y-4 transition duration-300"
          >
            <h2 class="text-2xl font-semibold mb-4 text-center">
              Create Account
            </h2>
            <div>
              <label for="signupName" class="block text-sm text-white/70 mb-1">Full Name</label>
              <input
                id="signupName"
                type="text"
                placeholder="Amr Abdelfattah"
                required
                aria-required="true"
                class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-white/40 transition duration-200 hover:bg-white/20"
              />
            </div>
            <div>
              <label for="signupEmail" class="block text-sm text-white/70 mb-1">Email</label>
              <input
                id="signupEmail"
                type="email"
                placeholder="amr@gmail.com"
                required
                aria-required="true"
                class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-white/40 transition duration-200 hover:bg-white/20"
              />
            </div>
            <div>
              <label for="signupPassword" class="block text-sm text-white/70 mb-1">Password</label>
              <input
                id="signupPassword"
                type="password"
                placeholder="••••••••"
                required
                aria-required="true"
                class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-white/40 transition duration-200 hover:bg-white/20"
              />
            </div>

            <button
              type="submit"
              aria-label="Create your account"
              class="w-full mt-6! py-2 rounded-lg bg-brand-primary text-black font-medium hover:bg-sky-500 transition duration-200 hover:scale-[1.02]"
            >
              Sign Up
            </button>

            <p class="text-center text-sm text-white/60 mt-5!">
              Already have an account?
              <button
                id="goToSignin"
                type="button"
                role="button"
                aria-label="Switch to sign in form"
                class="text-white underline cursor-pointer hover:text-white/90 bg-transparent border-none p-0"
                >Sign in</button
              >
            </p>
          </form>
        </div>
      </div>
    </main>
    <script src="Auth.js"></script>
  </body>
</html>
