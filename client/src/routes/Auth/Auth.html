<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BingeBox</title>
    <link rel="stylesheet" href="../../output.css" />
  </head>

  <body
    class="min-h-screen flex items-center justify-center bg-linear-to-br from-black via-gray-900 to-black text-white font-inter"
  >
    <div
      class="relative w-full max-w-4xl mx-4 sm:mx-6 md:mx-auto rounded-2xl overflow-hidden shadow-[0_0_40px_rgba(255,255,255,0.1)] flex flex-col md:flex-row backdrop-blur-xl bg-white/5 border border-white/10 transition-all duration-300 hover:shadow-[0_0_60px_rgba(255,255,255,0.15)]"
    >
      <!-- Left section -->
      <div
        id="leftSection"
        class="hidden md:flex flex-col justify-between p-8 w-1/2 text-white transition-all duration-300"
      >
        <div>
          <!-- <img
            src="/imgs/binge-box-logo.png"
            alt="BingeBox"
            class="w-[150px] mb-12 drop-shadow-lg"
          /> -->
          <h2 id="welcomeTitle" class="text-3xl font-semibold mb-2">
            Welcome Back!
          </h2>
          <p id="welcomeText" class="text-white/70 mb-8 max-w-sm leading-relaxed">
            Sign in to continue your streaming journey or create an account to
            join BingeBox today.
          </p>
        </div>
        <a
          href="/"
          class="text-white/80 hover:text-white text-sm underline underline-offset-4 transition"
          >← Back to Home</a
        >
      </div>

      <!-- Right section -->
      <div
        class="w-full md:w-1/2 bg-white/10 backdrop-blur-md flex flex-col justify-center p-8 transition-all duration-300"
      >
        <!-- Toggle Buttons -->
        <div class="flex justify-center mb-6 space-x-2">
          <button
            id="signinTab"
            class="px-6 py-2 text-sm font-medium border-b-2 border-white text-white transition-all duration-200 hover:scale-105"
          >
            Sign In
          </button>
          <button
            id="signupTab"
            class="px-6 py-2 text-sm font-medium border-b-2 border-transparent text-white/60 hover:text-white hover:scale-105 transition-all duration-200"
          >
            Sign Up
          </button>
        </div>

        <!-- Sign In Form -->
        <form id="signinForm" class="space-y-4 transition-all duration-300">
          <div>
            <label class="block text-sm text-white/70 mb-1">Email</label>
            <input
              type="email"
              placeholder="amr@gmail.com
              class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-white/40 transition-all duration-200 hover:bg-white/20"
            />
          </div>
          <div>
            <label class="block text-sm text-white/70 mb-1">Password</label>
            <input
              type="password"
              placeholder="••••••••"
              class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-white/40 transition-all duration-200 hover:bg-white/20"
            />
          </div>

          <button
            type="submit"
            class="w-full mt-4 py-2 rounded-lg bg-red-500/90 text-white font-medium hover:bg-red-500 transition-all duration-200 hover:scale-[1.02]"
          >
            Sign In
          </button>

          <p class="text-center text-sm text-white/60 mt-4">
            Don’t have an account?
            <span
              id="goToSignup"
              class="text-white underline cursor-pointer hover:text-white/90"
              >Sign up</span
            >
          </p>
        </form>

        <!-- Sign Up Form -->
        <form
          id="signupForm"
          class="hidden space-y-4 transition-all duration-300"
        >
          <div>
            <label class="block text-sm text-white/70 mb-1">Full Name</label>
            <input
              type="text"
              placeholder="Amr Abdelfattah"
              class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-white/40 transition-all duration-200 hover:bg-white/20"
            />
          </div>
          <div>
            <label class="block text-sm text-white/70 mb-1">Email</label>
            <input
              type="email"
              placeholder="amr@gmail.com"
              class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-white/40 transition-all duration-200 hover:bg-white/20"
            />
          </div>
          <div>
            <label class="block text-sm text-white/70 mb-1">Password</label>
            <input
              type="password"
              placeholder="••••••••"
              class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-white/40 transition-all duration-200 hover:bg-white/20"
            />
          </div>

          <button
            type="submit"
            class="w-full mt-4 py-2 rounded-lg bg-red-500/90 text-white font-medium hover:bg-red-500 transition-all duration-200 hover:scale-[1.02]"
          >
            Sign Up
          </button>

          <p class="text-center text-sm text-white/60 mt-4">
            Already have an account?
            <span
              id="goToSignin"
              class="text-white underline cursor-pointer hover:text-white/90"
              >Sign in</span
            >
          </p>
        </form>
      </div>
    </div>
    <script src="Auth.js"></script>
  </body>
</html>
